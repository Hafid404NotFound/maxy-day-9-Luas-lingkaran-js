<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <h1 class="text-center m-5">Luas Lingkaran</h1>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Hitung luas lingkaran</label
              >
              <input
                type="number"
                class="form-control"
                id="luas"
                placeholder="Masukan Nilai Jari-Jari Lingkaran (cm)"
              />
              <p>HASIL : <span id="hasilluas"></span></p>
            </div>
            <button type="button" class="btn btn-primary" onclick="lingkaran()">
              HASILKAN
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      function lingkaran() {
        document.getElementById("hasilluas").innerHTML =
          3.14 * parseFloat(Math.pow(luas.value, 2));
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
